<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Feedback Admin â€” College</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 900px;
      background: #020617;
      border-radius: 18px;
      border: 1px solid #1f2937;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      padding: 18px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 12px;
    }

    .login-box {
      margin-top: 10px;
      padding: 14px;
      border-radius: 14px;
      background: #020617;
      border: 1px solid #1f2937;
    }

    .input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 13px;
      margin-bottom: 8px;
      outline: none;
    }

    .input:focus {
      border-color: #3b82f6;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(135deg, #60a5fa, #2563eb);
      color: white;
      box-shadow: 0 8px 18px rgba(37,99,235,0.5);
    }

    .error {
      font-size: 12px;
      color: #f87171;
      margin-top: 4px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .pill {
      font-size: 11px;
      color: #9ca3af;
      background: #020617;
      border-radius: 999px;
      padding: 4px 10px;
      border: 1px solid #1f2937;
    }

    .logout-btn {
      background: transparent;
      border-radius: 999px;
      border: 1px solid #4b5563;
      color: #e5e7eb;
      font-size: 11px;
      padding: 4px 10px;
      cursor: pointer;
    }

    .list {
      margin-top: 10px;
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: #020617;
      max-height: 60vh;
      overflow-y: auto;
    }

    .item {
      padding: 10px 12px;
      border-bottom: 1px solid #111827;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item-message {
      font-size: 14px;
      color: #e5e7eb;
      margin-bottom: 4px;
      white-space: pre-wrap;
    }

    .item-meta {
      font-size: 11px;
      color: #9ca3af;
      display: flex;
      justify-content: space-between;
    }

    @media (max-width: 600px) {
      .app { padding: 14px; }
      h1 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Feedback Admin</h1>
    <div class="subtitle">View anonymous feedback submitted by students.</div>

    <!-- Not logged in -->
    <div id="loginSection" class="login-box">
      <div style="font-size:13px; margin-bottom:8px;">Admin Login</div>
      <input id="email" type="email" class="input" placeholder="Admin email" />
      <input id="password" type="password" class="input" placeholder="Password" />
      <button id="loginBtn" class="btn">Login</button>
      <div id="loginError" class="error"></div>
    </div>

    <!-- Logged in view -->
    <div id="adminSection" style="display:none;">
      <div class="top-bar">
        <div class="pill">
          Signed in as <span id="adminEmail"></span>
        </div>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>

      <div class="list" id="feedbackList">
        <!-- feedback items here -->
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth-compat.js"></script>

  <script>
    // Same config as feedback.html
    const firebaseConfig = {
     apiKey: "AIzaSyA0tHemLD6WOOjuKQ5cGfCe_VPvMQSgVVA",
     authDomain: "college-feedback-590e1.firebaseapp.com",
     projectId: "college-feedback-590e1",
     storageBucket: "college-feedback-590e1.firebasestorage.app",
     messagingSenderId: "511708349056",
     appId: "1:511708349056:web:db1518f6609ab623c45c65",
     measurementId: "G-9QJY1T6G6L"
   };

    const ADMIN_EMAIL = "YOUR_ADMIN_EMAIL@example.com"; // same as in Firestore rules

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const loginSection = document.getElementById('loginSection');
    const adminSection = document.getElementById('adminSection');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginError = document.getElementById('loginError');
    const adminEmailEl = document.getElementById('adminEmail');
    const feedbackList = document.getElementById('feedbackList');

    let unsubscribe = null;

    function renderFeedback(snapshot) {
      feedbackList.innerHTML = '';
      if (snapshot.empty) {
        feedbackList.innerHTML = '<div class="item"><div class="item-message">No feedback yet.</div></div>';
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const msg = data.message || '';
        const ts = data.createdAt && data.createdAt.toDate
          ? data.createdAt.toDate()
          : null;

        const timeStr = ts
          ? ts.toLocaleString()
          : 'No timestamp';

        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `
          <div class="item-message">${msg.replace(/</g, '&lt;')}</div>
          <div class="item-meta">
            <span>ID: ${doc.id}</span>
            <span>${timeStr}</span>
          </div>
        `;
        feedbackList.appendChild(item);
      });
    }

    auth.onAuthStateChanged(user => {
      if (user && user.email === ADMIN_EMAIL) {
        loginSection.style.display = 'none';
        adminSection.style.display = 'block';
        adminEmailEl.textContent = user.email;
        loginError.textContent = '';

        // Listen to feedback in real-time
        unsubscribe && unsubscribe();
        unsubscribe = db.collection('feedback')
          .orderBy('createdAt', 'desc')
          .onSnapshot(renderFeedback, err => {
            console.error(err);
          });

      } else {
        // Not logged in / not admin
        adminSection.style.display = 'none';
        loginSection.style.display = 'block';
        adminEmailEl.textContent = '';
        feedbackList.innerHTML = '';
        unsubscribe && unsubscribe();
      }
    });

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      loginError.textContent = '';

      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (err) {
        console.error(err);
        loginError.textContent = 'Login failed. Check email or password.';
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await auth.signOut();
    });
  </script>
</body>
</html>
